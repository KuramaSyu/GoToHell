version: "3.8"

services:
  backend:
    build: ./src/backend
    ports:
      # host port : container port
      - "8080:8080"  # port of the GIN API Endpoint
    env_file:
      - .env

    volumes:
      # Map the host database file (persisted) to the container.
      - ./src/backend/src/go-to-hell.db:/app/go-to-hell.db
    depends_on:
      - frontend

  frontend:
    build: ./src/frontend
    ports:
      - "5173:80"
    env_file:
      - .env

volumes:
  db_data: